<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信通知整理 - JAgenda</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/modern-apple.css' %}">
</head>

<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: var(--space-4);">
        <div class="modern-container">
            <h1 class="modern-title">JAgenda</h1>
            <h2 class="modern-section-title" style="text-align: center; margin-bottom: var(--space-8);">微信通知整理</h2>
            
            <form method="POST" id="wechatForm" action="/wechat/">
                {% csrf_token %}
                
                <div style="margin-bottom: var(--space-6);">
                    <label for="user_input" class="modern-label">复制微信聊天记录</label>
                    <textarea 
                        id="user_input" 
                        name="user_input"
                        class="modern-textarea"
                        placeholder="请粘贴您的微信聊天记录..."
                        style="margin-bottom: var(--space-4);"
                    >{{user_input}}</textarea>
                    <div class="modern-example">
                        提示: 复制包含重要信息的微信聊天内容，AI将帮您提取和整理关键信息
                    </div>
                </div>

                <div class="modern-btn-group">
                    <button type="submit" class="modern-btn modern-btn-primary" id="submitBtn">
                        🧹 智能整理信息
                    </button>
                    <a href="/" class="modern-btn modern-btn-secondary">← 返回首页</a>
                </div>
            </form>

            {% if output %}
            <div class="modern-output">
                <h3>📋 整理结果</h3>
                {% autoescape off %}
                {{response_text}}
                {% endautoescape %}
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        const form = document.getElementById('wechatForm');
        const submitBtn = document.getElementById('submitBtn');
        const scheduleInput = document.getElementById('user_input');

        // Add loading state to form submission
        form.addEventListener('submit', function (e) {
            const value = scheduleInput.value.trim();
            
            if (!value) {
                e.preventDefault();
                alert('请输入微信聊天记录内容');
                return;
            }

            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '🧹 正在智能整理...';
            submitBtn.disabled = true;
        });
    </script>
</body>

</html>
