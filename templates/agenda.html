<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        #output {
            border: 1px solid #ccc;
            padding: 15px;
            min-height: 80px;
            background: #f9f9f9;
        }

        button {
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Agenda Scheduler</h2>
        <form id="agendaForm">
            <label for="scheduleInput">Enter your schedule:</label><br>
            <textarea id="scheduleInput" placeholder="Type your agenda here..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <h3>Output</h3>
        <div id="output"></div>
    </div>
    <script>
        const form = document.getElementById('agendaForm');
        const scheduleInput = document.getElementById('scheduleInput');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const value = scheduleInput.value.trim();
            if (value) {
                output.textContent = "Your agenda:\n" + value;
            } else {
                output.textContent = "Please enter a schedule.";
            }
        });
    </script>
</body>

</html>
