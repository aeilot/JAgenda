<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAgenda - AI Agenda Assistant</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/modern-apple.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: var(--space-4);">
        <div class="modern-container">
            <h1 class="modern-title">JAgenda</h1>
            <p class="modern-subtitle">
                你的智能AI辅助助手，帮你整理日程并优化时间管理。<br>
                让JAgenda来帮助你进行组织、优先级排序，并充分利用每一天。
            </p>
            
            <div class="modern-btn-group">
                <a href="/agenda/" class="modern-btn modern-btn-primary">日程优化</a>
                <a href="/wechat/" class="modern-btn modern-btn-secondary">微信通知整理</a>
            </div>

            <div class="modern-features">
                <h2 class="modern-section-title">主要特征</h2>
                <ul>
                    <li>利用AI算法进行智能日程排序</li>
                    <li>个性化时间管理建议</li>
                    <li>任务和事件的自动优先级排序</li>
                    <li>易于使用的界面便于进行快速规划</li>
                    <li>持续学习以提升你的工作效率</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
